<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - {{ state.filename }} | ScanX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', system-ui, sans-serif; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .tab-active { border-bottom: 2px solid #3b82f6; color: #1e293b; background: #f8fafc; }
        .polygon-overlay {
            position: absolute;
            pointer-events: none;
            border: 2px solid rgba(59, 130, 246, 0.6);
            background: rgba(59, 130, 246, 0.1);
            transition: all 0.2s;
        }
        .polygon-overlay.highlight {
            border-color: rgba(239, 68, 68, 0.8);
            background: rgba(239, 68, 68, 0.2);
        }
        .line-item:hover .polygon-overlay {
            border-color: rgba(239, 68, 68, 0.8);
            background: rgba(239, 68, 68, 0.2);
        }
        .editable-cell {
            min-width: 80px;
            padding: 6px 8px;
            border: 1px solid transparent;
            border-radius: 4px;
            transition: all 0.15s;
        }
        .editable-cell:hover {
            background: #f1f5f9;
        }
        .editable-cell:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .data-table {
            font-size: 12px;
        }
        .data-table th {
            position: sticky;
            top: 0;
            background: #f8fafc;
            z-index: 10;
        }
        .mapping-field {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            background: white;
        }
        .mapping-field:hover {
            border-color: #cbd5e1;
        }
        .mapping-field.active {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        .field-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }
        .field-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-full px-4">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center gap-4">
                    <a href="/" class="flex items-center gap-2 text-slate-500 hover:text-slate-700 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                        <span class="text-sm">Back</span>
                    </a>
                    <div class="h-6 w-px bg-slate-200"></div>
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-sm font-semibold text-slate-900 truncate max-w-md">{{ state.filename }}</h1>
                            <p class="text-xs text-slate-500">
                                {{ state.pages }} pages
                                {% if state.duration_seconds %}
                                <span class="mx-1">•</span>
                                <span class="text-emerald-600">{{ "%.0f"|format(state.duration_seconds // 60) }}m {{ "%.0f"|format(state.duration_seconds % 60) }}s</span>
                                {% endif %}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="exportResults()" class="px-3 py-1.5 text-sm text-slate-600 hover:text-slate-900 hover:bg-slate-100 rounded-lg transition-colors flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                        </svg>
                        Export JSON
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex" style="height: calc(100vh - 57px);">
        <!-- Left: PDF Viewer -->
        <div class="w-1/2 border-r border-slate-200 flex flex-col bg-white">
            <div class="px-4 py-3 border-b border-slate-100 flex items-center justify-between bg-slate-50">
                <div class="flex items-center gap-3">
                    <button onclick="prevPage()" class="p-1.5 text-slate-500 hover:text-slate-700 hover:bg-white rounded transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <span class="text-sm text-slate-600">
                        Page <span id="currentPage" class="font-medium">1</span> of <span id="totalPages">{{ state.pages }}</span>
                    </span>
                    <button onclick="nextPage()" class="p-1.5 text-slate-500 hover:text-slate-700 hover:bg-white rounded transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
                <div class="flex items-center gap-2">
                    <label class="flex items-center gap-2 text-xs text-slate-500">
                        <input type="checkbox" id="showPolygons" checked onchange="togglePolygons()" class="rounded border-slate-300">
                        Show regions
                    </label>
                    <div class="w-px h-4 bg-slate-200"></div>
                    <button onclick="zoomOut()" class="w-7 h-7 flex items-center justify-center text-slate-500 hover:text-slate-700 hover:bg-white rounded transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
                        </svg>
                    </button>
                    <span id="zoomLevel" class="text-xs text-slate-500 w-10 text-center">100%</span>
                    <button onclick="zoomIn()" class="w-7 h-7 flex items-center justify-center text-slate-500 hover:text-slate-700 hover:bg-white rounded transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="pdfContainer" class="flex-1 overflow-auto bg-slate-200 p-4 flex items-start justify-center">
                <div id="pdfViewer" class="bg-white shadow-lg rounded relative">
                    <canvas id="pdfCanvas"></canvas>
                    <div id="polygonContainer" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>
                </div>
            </div>
        </div>

        <!-- Right: Data Panel -->
        <div class="w-1/2 flex flex-col bg-white">
            <!-- Tabs -->
            <div class="border-b border-slate-200 bg-slate-50">
                <div class="flex flex-wrap">
                    <button onclick="showTab('summary')" class="tab-btn px-4 py-3 text-sm font-medium text-slate-500 hover:text-slate-700 transition-colors tab-active" data-tab="summary">
                        Summary
                    </button>
                    <button onclick="showTab('pages')" class="tab-btn px-4 py-3 text-sm font-medium text-slate-500 hover:text-slate-700 transition-colors" data-tab="pages">
                        Pages
                    </button>
                    <button onclick="showTab('mapping')" class="tab-btn px-4 py-3 text-sm font-medium text-slate-500 hover:text-slate-700 transition-colors" data-tab="mapping">
                        Field Mapping
                    </button>
                    <button onclick="showTab('csv')" class="tab-btn px-4 py-3 text-sm font-medium text-slate-500 hover:text-slate-700 transition-colors" data-tab="csv">
                        Content Extract
                    </button>
                    <button onclick="showTab('json')" class="tab-btn px-4 py-3 text-sm font-medium text-slate-500 hover:text-slate-700 transition-colors" data-tab="json">
                        Raw JSON
                    </button>
                </div>
            </div>

            <!-- Tab Content -->
            <div id="tabContent" class="flex-1 overflow-auto p-5">
                <div class="text-center py-12 text-slate-400">Loading...</div>
            </div>
        </div>
    </div>

    <script>
    const FILENAME = '{{ state.filename }}';
    const JOB_ID = '{{ job_id or "" }}';
    let pdfDoc = null;
    let currentPage = 1;
    let zoomScale = 1.0;
    let resultsData = null;
    let currentTab = 'summary';
    let showPolygonsEnabled = true;
    let highlightedLineIndex = -1;
    let stepMappings = [];

    // CSV data storage
    let csvDataCache = {};
    let csvModified = {};
    let currentCsvFile = null;

    // Page type mappings for better display
    const PAGE_TYPE_LABELS = {
        // Document types
        'cover': 'หน้าปก (Cover Page)',
        'personal_info': 'ข้อมูลส่วนตัว (Personal Info)',
        'spouse_info': 'ข้อมูลคู่สมรส (Spouse Info)',
        'children': 'ข้อมูลบุตร (Children)',
        'siblings': 'ข้อมูลพี่น้อง (Siblings)',
        'tax_info': 'ข้อมูลภาษี (Tax Info)',
        'assets_summary': 'สรุปทรัพย์สิน (Assets Summary)',
        'income_expense': 'รายได้/รายจ่าย (Income/Expense)',

        // Asset types
        'land': 'ที่ดิน (Land)',
        'buildings': 'โรงเรือนและสิ่งปลูกสร้าง (Buildings)',
        'vehicles': 'ยานพาหนะ (Vehicles)',
        'cash': 'เงินสด (Cash)',
        'deposits': 'เงินฝาก (Deposits)',
        'investments': 'เงินลงทุน (Investments)',
        'loans_given': 'เงินให้กู้ยืม (Loans Given)',
        'concessions': 'สิทธิและสัมปทาน (Concessions)',
        'other_assets': 'ทรัพย์สินอื่น (Other Assets)',

        // Debt types
        'overdraft': 'เงินเบิกเกินบัญชี (Overdraft)',
        'bank_loans': 'เงินกู้ธนาคาร (Bank Loans)',
        'written_debts': 'หนี้สินมีหลักฐาน (Written Debts)',
        'other_debts': 'หนี้สินอื่น (Other Debts)',

        // Legacy mappings
        'asset_land': 'ที่ดิน (Land)',
        'asset_building': 'โรงเรือนและสิ่งปลูกสร้าง (Buildings)',
        'asset_condo': 'ห้องชุด (Condominium)',
        'asset_vehicle': 'ยานพาหนะ (Vehicles)',
        'asset_rights': 'สิทธิและสัมปทาน (Rights & Concessions)',
        'asset_loan': 'เงินให้กู้ยืม (Loans Given)',
        'asset_deposit': 'เงินฝาก (Bank Deposits)',
        'asset_investment': 'เงินลงทุน (Investments)',
        'asset_stock': 'หุ้น (Stocks)',
        'asset_bond': 'พันธบัตร (Bonds)',
        'asset_valuable': 'ทรัพย์สินมีค่าอื่น (Other Valuables)',
        'asset_other': 'ทรัพย์สินอื่น (Other Assets)',
        'debt_loan': 'เงินกู้ (Loans)',
        'debt_credit': 'หนี้สินอื่น (Other Debts)',
        'income': 'รายได้ (Income)',
        'expense': 'รายจ่าย (Expenses)',
        'unknown': 'ไม่ระบุประเภท (Unclassified)',
        'blank': 'หน้าว่าง (Blank Page)'
    };

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    function formatDuration(seconds) {
        if (!seconds && seconds !== 0) return '-';
        seconds = Math.floor(seconds);
        if (seconds < 60) return `${seconds} วินาที`;
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        if (minutes < 60) return `${minutes} นาที ${remainingSeconds} วินาที`;
        const hours = Math.floor(minutes / 60);
        const remainingMinutes = minutes % 60;
        return `${hours} ชั่วโมง ${remainingMinutes} นาที ${remainingSeconds} วินาที`;
    }

    document.addEventListener('DOMContentLoaded', async () => {
        await loadPdf();
        await loadResults();
    });

    async function loadPdf() {
        try {
            // Use job-specific PDF endpoint if job_id is available
            const pdfUrl = JOB_ID ? `/api/jobs/${JOB_ID}/pdf` : '/api/pdf';
            pdfDoc = await pdfjsLib.getDocument(pdfUrl).promise;
            document.getElementById('totalPages').textContent = pdfDoc.numPages;
            renderPage(1);
        } catch (e) {
            console.error('Error loading PDF:', e);
        }
    }

    async function renderPage(num) {
        if (!pdfDoc) return;
        currentPage = num;
        document.getElementById('currentPage').textContent = num;

        const page = await pdfDoc.getPage(num);
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');

        const viewport = page.getViewport({ scale: zoomScale * 1.5 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: ctx, viewport }).promise;

        // Render polygon overlays
        renderPolygons();

        if (currentTab === 'pages') {
            updatePageHighlight();
        }
    }

    function renderPolygons() {
        const container = document.getElementById('polygonContainer');
        container.innerHTML = '';

        if (!showPolygonsEnabled || !resultsData) return;

        const data = resultsData?.matched_data || resultsData?.ocr_data;
        if (!data?.pages) return;

        const pageData = data.pages[currentPage - 1];
        if (!pageData?.lines) return;

        const canvas = document.getElementById('pdfCanvas');
        const pageWidth = pageData.width || 8.5;
        const pageHeight = pageData.height || 11;

        // Calculate scale from page units (inches) to canvas pixels
        const scaleX = canvas.width / pageWidth;
        const scaleY = canvas.height / pageHeight;

        pageData.lines.forEach((line, index) => {
            if (!line.polygon || line.polygon.length < 8) return;

            // polygon format: [x1, y1, x2, y2, x3, y3, x4, y4]
            const [x1, y1, x2, y2, x3, y3, x4, y4] = line.polygon;

            // Calculate bounding box
            const minX = Math.min(x1, x2, x3, x4) * scaleX;
            const minY = Math.min(y1, y2, y3, y4) * scaleY;
            const maxX = Math.max(x1, x2, x3, x4) * scaleX;
            const maxY = Math.max(y1, y2, y3, y4) * scaleY;

            const div = document.createElement('div');
            div.className = 'polygon-overlay';
            div.dataset.lineIndex = index;
            div.style.left = `${minX}px`;
            div.style.top = `${minY}px`;
            div.style.width = `${maxX - minX}px`;
            div.style.height = `${maxY - minY}px`;

            if (index === highlightedLineIndex) {
                div.classList.add('highlight');
            }

            container.appendChild(div);
        });
    }

    function togglePolygons() {
        showPolygonsEnabled = document.getElementById('showPolygons').checked;
        renderPolygons();
    }

    function highlightLine(index) {
        highlightedLineIndex = index;
        renderPolygons();

        // Scroll polygon into view
        const polygons = document.querySelectorAll('.polygon-overlay');
        if (polygons[index]) {
            polygons[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }

    function prevPage() {
        if (currentPage > 1) renderPage(currentPage - 1);
    }

    function nextPage() {
        if (pdfDoc && currentPage < pdfDoc.numPages) renderPage(currentPage + 1);
    }

    function zoomIn() {
        zoomScale = Math.min(zoomScale + 0.25, 3);
        document.getElementById('zoomLevel').textContent = Math.round(zoomScale * 100) + '%';
        renderPage(currentPage);
    }

    function zoomOut() {
        zoomScale = Math.max(zoomScale - 0.25, 0.5);
        document.getElementById('zoomLevel').textContent = Math.round(zoomScale * 100) + '%';
        renderPage(currentPage);
    }

    async function loadResults() {
        try {
            // Use job-specific results endpoint if job_id is available
            const resultsUrl = JOB_ID ? `/api/jobs/${JOB_ID}` : '/api/results';
            const response = await fetch(resultsUrl);
            resultsData = await response.json();

            // Extract step mappings from metadata
            if (resultsData?.metadata?.step_mappings) {
                stepMappings = resultsData.metadata.step_mappings;
            }

            showTab('summary');
            renderPolygons();
        } catch (e) {
            console.error('Error loading results:', e);
            document.getElementById('tabContent').innerHTML = `
                <div class="text-center py-12 text-red-500">Error loading results</div>
            `;
        }
    }

    // Get steps that relate to a page number
    function getStepsForPage(pageNum) {
        return stepMappings.filter(step => step.page_numbers && step.page_numbers.includes(pageNum));
    }

    // Get page types from metadata step_mappings
    function getPageTypesForPage(pageNum) {
        const types = new Set();
        stepMappings.forEach(step => {
            if (step.page_numbers && step.page_numbers.includes(pageNum)) {
                (step.page_types || []).forEach(t => types.add(t));
            }
        });
        return Array.from(types);
    }

    // Get the primary page type label for display
    function getPageTypeLabelForPage(pageNum) {
        const types = getPageTypesForPage(pageNum);
        if (types.length === 0) {
            // Check if page is in unmapped_pages
            const metadata = resultsData?.metadata;
            if (metadata?.unmapped_pages && metadata.unmapped_pages.includes(pageNum)) {
                return PAGE_TYPE_LABELS['unknown'];
            }
            return PAGE_TYPE_LABELS['unknown'];
        }
        // Return the first type's label
        return getPageTypeLabel(types[0]);
    }

    function getPageTypeLabel(type) {
        if (!type) return PAGE_TYPE_LABELS['unknown'];
        const normalized = type.toLowerCase().replace(/\s+/g, '_');
        return PAGE_TYPE_LABELS[normalized] || type;
    }

    function showTab(tab) {
        currentTab = tab;
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.toggle('tab-active', btn.dataset.tab === tab);
        });

        const container = document.getElementById('tabContent');

        switch (tab) {
            case 'summary':
                renderSummaryTab(container);
                break;
            case 'pages':
                renderPagesTab(container);
                break;
            case 'mapping':
                renderMappingTab(container);
                break;
            case 'csv':
                renderCsvTab(container);
                break;
            case 'json':
                renderJsonTab(container);
                break;
        }
    }

    function renderSummaryTab(container) {
        const data = resultsData?.matched_data || resultsData?.ocr_data;
        const metadata = resultsData?.metadata;

        if (!data) {
            container.innerHTML = `<div class="text-center py-12 text-slate-400">No data available</div>`;
            return;
        }

        // Count page types from metadata step_mappings
        const pageTypes = {};
        let totalLines = 0;
        const totalPages = data.pages?.length || 0;

        (data.pages || []).forEach((page, i) => {
            const pageNum = i + 1;
            const types = getPageTypesForPage(pageNum);
            if (types.length === 0) {
                pageTypes['unknown'] = (pageTypes['unknown'] || 0) + 1;
            } else {
                // Count each type (a page can have multiple types)
                types.forEach(type => {
                    pageTypes[type] = (pageTypes[type] || 0) + 1;
                });
            }
            totalLines += page.lines?.length || 0;
        });

        const sortedTypes = Object.entries(pageTypes).sort((a, b) => b[1] - a[1]);

        // Build step mappings section
        let stepMappingsHtml = '';
        if (stepMappings && stepMappings.length > 0) {
            stepMappingsHtml = `
                <!-- Step Mappings Table -->
                <div>
                    <h3 class="font-semibold text-slate-900 mb-3">ข้อมูลที่พบ (Data Extraction Summary)</h3>
                    <table class="w-full text-sm">
                        <thead>
                            <tr class="border-b border-slate-200">
                                <th class="py-2 text-left text-slate-500 font-medium">รายการข้อมูล (Data Type)</th>
                                <th class="py-2 text-left text-slate-500 font-medium">ไฟล์ CSV</th>
                                <th class="py-2 text-center text-slate-500 font-medium w-20">หน้า</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            ${stepMappings.map(step => {
                                const pageNums = step.page_numbers || [];
                                const pageLinks = pageNums.slice(0, 5).map(p =>
                                    `<button onclick="goToPage(${p}); showTab('pages')" class="px-1.5 py-0.5 bg-blue-100 text-blue-700 rounded text-xs hover:bg-blue-200">${p}</button>`
                                ).join(' ');
                                const morePages = pageNums.length > 5 ? `<span class="text-xs text-slate-400">+${pageNums.length - 5}</span>` : '';

                                return `
                                    <tr class="hover:bg-slate-50">
                                        <td class="py-2.5">
                                            <div class="font-medium text-slate-900">${step.step_description}</div>
                                        </td>
                                        <td class="py-2.5 text-slate-600 text-xs">${step.output_csv || '-'}</td>
                                        <td class="py-2.5 text-center">
                                            <div class="flex flex-wrap gap-1 justify-center">
                                                ${pageLinks}
                                                ${morePages}
                                            </div>
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        container.innerHTML = `
            <div class="space-y-6">
                <!-- Document Info Table -->
                <div>
                    <h3 class="font-semibold text-slate-900 mb-3">Document Information</h3>
                    <table class="w-full text-sm">
                        <tbody class="divide-y divide-slate-100">
                            <tr>
                                <td class="py-2 text-slate-500 w-1/3">File Name</td>
                                <td class="py-2 font-medium text-slate-900">${FILENAME}</td>
                            </tr>
                            <tr>
                                <td class="py-2 text-slate-500">Total Pages</td>
                                <td class="py-2 font-medium text-slate-900">${data.pages?.length || 0}</td>
                            </tr>
                            <tr>
                                <td class="py-2 text-slate-500">Total Lines Extracted</td>
                                <td class="py-2 font-medium text-slate-900">${totalLines.toLocaleString()}</td>

    // Get step mapping info for a CSV file
    function getStepForCsv(csvFilename) {
        return stepMappings.find(step => step.output_csv && step.output_csv.includes(csvFilename.replace('.csv', '')));
    }

    // Get extracted lines from pages related to a step
    function getExtractedLinesForStep(step) {
        if (!step || !step.page_numbers) return [];
        const data = resultsData?.matched_data || resultsData?.ocr_data;
        if (!data?.pages) return [];

        const lines = [];
        step.page_numbers.forEach(pageNum => {
            const page = data.pages[pageNum - 1];
            if (page?.lines) {
                page.lines.forEach((line, idx) => {
                    lines.push({
                        pageNum,
                        lineIdx: idx,
                        content: line.content,
                        polygon: line.polygon
                    });
                });
            }
        });
        return lines;
    }

        currentCsvFile = filename;
        const tableContainer = document.getElementById('csvTableContainer');

        } else {
            stepInfoEl.classList.add('hidden');
            extractedPanel.classList.add('hidden');
            extractedTextVisible = false;
        }

        try {
            // Check cache first
            if (!csvDataCache[filename]) {
                const dataUrl = JOB_ID ? `/api/jobs/${JOB_ID}/csv/${filename}/data` : `/api/csv/${filename}/data`;

            <div class="border-t border-slate-200 p-2">
                <button onclick="addNewRow()" class="text-sm text-blue-600 hover:text-blue-700 flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    เพิ่มแถวใหม่
                </button>
            </div>
        `;

        document.getElementById('csvRowCount').textContent = rows.length === 0 ? 'ไม่มีข้อมูล' : `${rows.length} แถว`;
    }

    function updateCsvCell(rowIdx, colName, value) {
        if (!currentCsvFile || !csvDataCache[currentCsvFile]) return;
        csvDataCache[currentCsvFile].rows[rowIdx][colName] = value;
        csvModified[currentCsvFile] = true;
        updateModifiedBadge();
    }

    function addNewRow() {
        if (!currentCsvFile || !csvDataCache[currentCsvFile]) return;
        const { headers, rows } = csvDataCache[currentCsvFile];
        const newRow = {};
        headers.forEach(h => newRow[h] = '');
        rows.push(newRow);
        csvModified[currentCsvFile] = true;
        renderCsvTable(csvDataCache[currentCsvFile]);
        updateModifiedBadge();
    }

    function deleteRow(rowIdx) {
        if (!currentCsvFile || !csvDataCache[currentCsvFile]) return;
        if (!confirm('ต้องการลบแถวนี้หรือไม่?')) return;
        csvDataCache[currentCsvFile].rows.splice(rowIdx, 1);
        csvModified[currentCsvFile] = true;
        renderCsvTable(csvDataCache[currentCsvFile]);
        updateModifiedBadge();
    }

    function updateModifiedBadge() {
        const badge = document.getElementById('csvModifiedBadge');
        if (badge) {
            badge.classList.toggle('hidden', !csvModified[currentCsvFile]);
        }
    }

    async function saveCsvData() {
        if (!currentCsvFile || !csvDataCache[currentCsvFile]) return;

        try {
            const saveUrl = JOB_ID
                ? `/api/jobs/${JOB_ID}/csv/${currentCsvFile}/save`
                : `/api/csv/${currentCsvFile}/save`;

            const response = await fetch(saveUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    headers: csvDataCache[currentCsvFile].headers,
                    rows: csvDataCache[currentCsvFile].rows,
                    job_id: JOB_ID
                })
            });

            const result = await response.json();
            if (result.success) {
                csvModified[currentCsvFile] = false;
                updateModifiedBadge();
                alert('บันทึกสำเร็จ!');
            } else {
                alert('เกิดข้อผิดพลาด');
            }
        } catch (e) {
            console.error('Error saving:', e);
            alert('Error: ' + e.message);
        }
    }

    function downloadCurrentCsv() {
        if (!currentCsvFile) return;
        const downloadUrl = JOB_ID
            ? `/api/jobs/${JOB_ID}/csv/${currentCsvFile}`
            : `/api/csv/${currentCsvFile}`;
        window.open(downloadUrl, '_blank');
    }

    function highlightPdfRegion(rowIdx) {
        // Could be enhanced to highlight specific region on PDF
    }

    function clearPdfHighlight() {
        highlightedLineIndex = -1;
        renderPolygons();
    }

    // Field Mapping Tab
    function renderMappingTab(container) {
        const metadata = resultsData?.metadata;
        const data = resultsData?.matched_data || resultsData?.ocr_data;

        if (!stepMappings || stepMappings.length === 0) {
            container.innerHTML = `
                <div class="text-center py-12">
                    <svg class="w-12 h-12 mx-auto text-slate-300 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <p class="text-slate-500">No field mappings available</p>
                    <p class="text-sm text-slate-400 mt-1">Metadata extraction may have been skipped</p>
                </div>
            `;
            return;
        }

        container.innerHTML = `
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <h3 class="font-semibold text-slate-900">Field Mapping Editor</h3>
                    <p class="text-sm text-slate-500">คลิกที่ฟิลด์เพื่อดูหน้าที่เกี่ยวข้อง</p>
                </div>

                <div class="space-y-3" id="mappingFields">
                    ${stepMappings.map((step, idx) => `
                        <div class="mapping-field cursor-pointer" onclick="selectMappingField(${idx})">
                            <div class="flex items-start justify-between">
                                <div class="flex-1">
                                    <div class="flex items-center gap-2">
                                        <span class="text-sm font-semibold text-slate-900">${step.step_description}</span>
                                        <span class="text-xs px-2 py-0.5 bg-slate-100 text-slate-500 rounded">${step.output_csv || '-'}</span>
                                    </div>
                                    <div class="flex flex-wrap gap-1 mt-2">
                                        ${(step.page_numbers || []).map(p => `
                                            <button onclick="event.stopPropagation(); goToPage(${p})"
                                                    class="text-xs px-2 py-1 bg-blue-50 text-blue-600 hover:bg-blue-100 rounded transition-colors">
                                                หน้า ${p}
                                            </button>
                                        `).join('')}
                                    </div>
                                </div>
                                <div class="text-right">
                                    <span class="text-xs text-slate-400">${(step.page_types || []).length} ประเภท</span>
                                </div>
                            </div>
                            ${step.page_types && step.page_types.length > 0 ? `
                                <div class="mt-2 pt-2 border-t border-slate-100">
                                    <div class="flex flex-wrap gap-1">
                                        ${step.page_types.map(t => `
                                            <span class="text-xs px-2 py-0.5 bg-emerald-50 text-emerald-600 rounded">${getPageTypeLabel(t)}</span>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>

                <!-- Quick edit section -->
                <div id="mappingQuickEdit" class="hidden border-t border-slate-200 pt-4 mt-4">
                    <h4 class="text-sm font-medium text-slate-700 mb-3">Quick Edit</h4>
                    <div id="mappingEditContent"></div>
                </div>
            </div>
        `;
    }

    function selectMappingField(idx) {
        const fields = document.querySelectorAll('.mapping-field');
        fields.forEach((f, i) => f.classList.toggle('active', i === idx));

        const step = stepMappings[idx];
        if (step && step.page_numbers && step.page_numbers.length > 0) {
            goToPage(step.page_numbers[0]);
        }

        // Show quick edit for related CSV if available
        if (step.output_csv) {
            const csvFile = resultsData?.csv_files?.find(f => f.includes(step.output_csv.replace('.csv', '').split(' ')[0]));
            if (csvFile) {
                showQuickEdit(csvFile, step.step_description);
            }
        }
    }

    async function showQuickEdit(csvFile, stepName) {
        const editSection = document.getElementById('mappingQuickEdit');
        const editContent = document.getElementById('mappingEditContent');

        editSection.classList.remove('hidden');
        editContent.innerHTML = '<div class="text-sm text-slate-400">Loading...</div>';

        try {
            if (!csvDataCache[csvFile]) {
                const dataUrl = JOB_ID ? `/api/jobs/${JOB_ID}/csv/${csvFile}/data` : `/api/csv/${csvFile}/data`;
                const response = await fetch(dataUrl);
                csvDataCache[csvFile] = await response.json();
                csvModified[csvFile] = false;
            }

            const { headers, rows } = csvDataCache[csvFile];
            if (rows.length === 0) {
                editContent.innerHTML = '<div class="text-sm text-slate-400">No data</div>';
                return;
            }

            // Show first row as editable fields
            editContent.innerHTML = `
                <div class="text-xs text-slate-500 mb-2">${csvFile} - แถวที่ 1</div>
                <div class="grid grid-cols-2 gap-2">
                    ${headers.slice(0, 6).map(h => `
                        <div>
                            <label class="text-xs text-slate-500">${h}</label>
                            <input type="text"
                                   class="field-input text-sm"
                                   value="${escapeHtml(rows[0][h] || '')}"
                                   onchange="updateQuickEditCell('${csvFile}', 0, '${h}', this.value)">
                        </div>
                    `).join('')}
                </div>
                ${headers.length > 6 ? `<p class="text-xs text-slate-400 mt-2">+ ${headers.length - 6} more fields in Data Tables tab</p>` : ''}
                <button onclick="saveCsvDataDirect('${csvFile}')" class="mt-3 text-sm px-3 py-1.5 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    บันทึก ${stepName}
                </button>
            `;
        } catch (e) {
            editContent.innerHTML = '<div class="text-sm text-red-500">Error loading data</div>';
        }
    }

    function updateQuickEditCell(csvFile, rowIdx, colName, value) {
        if (!csvDataCache[csvFile]) return;
        csvDataCache[csvFile].rows[rowIdx][colName] = value;
        csvModified[csvFile] = true;
    }

    async function saveCsvDataDirect(csvFile) {
        if (!csvDataCache[csvFile]) return;

        try {
            const saveUrl = JOB_ID
                ? `/api/jobs/${JOB_ID}/csv/${csvFile}/save`
                : `/api/csv/${csvFile}/save`;

            const response = await fetch(saveUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    headers: csvDataCache[csvFile].headers,
                    rows: csvDataCache[csvFile].rows,
                    job_id: JOB_ID
                })
            });

            const result = await response.json();
            if (result.success) {
                csvModified[csvFile] = false;
                alert('บันทึกสำเร็จ!');
            }
        } catch (e) {
            alert('Error: ' + e.message);
        }
    }

    function renderJsonTab(container) {
        const data = resultsData?.matched_data || resultsData?.ocr_data;
        const metadata = resultsData?.metadata;

        container.innerHTML = `
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <h3 class="font-medium text-slate-900">Raw JSON Data</h3>
                    <button onclick="copyJson()" class="text-sm text-blue-600 hover:text-blue-700">Copy to clipboard</button>
                </div>
                <div class="bg-slate-900 rounded-xl p-4 overflow-auto max-h-[calc(100vh-250px)]">
                    <pre class="text-xs text-slate-300 whitespace-pre-wrap font-mono" id="jsonContent">${JSON.stringify({ matched_data: data, metadata: metadata }, null, 2)}</pre>
                </div>
            </div>
        `;
    }

    function copyJson() {
        const content = document.getElementById('jsonContent').textContent;
        navigator.clipboard.writeText(content).then(() => {
            alert('JSON copied to clipboard');
        });
    }

    function goToPage(pageNum) {
        renderPage(pageNum);
        if (currentTab === 'pages') {
            updatePageHighlight();
            togglePageExpand(pageNum);
        }
    }

    function exportResults() {
        const data = {
            matched_data: resultsData?.matched_data,
            ocr_data: resultsData?.ocr_data,
            metadata: resultsData?.metadata
        };

        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${FILENAME.replace('.pdf', '')}_results.json`;
        a.click();
        URL.revokeObjectURL(url);
    }
    </script>
